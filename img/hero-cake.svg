<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff5fa"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="cake" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fffafc"/>
      <stop offset="1" stop-color="#f6eef2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="900" height="650" fill="url(#bg)"/>

  <!-- Stand plate -->
  <g filter="url(#shadow)">
    <ellipse cx="610" cy="525" rx="220" ry="38" fill="#ffffff"/>
    <ellipse cx="610" cy="525" rx="220" ry="38" fill="none" stroke="#f2d9e5" stroke-width="3"/>

    <path d="M560 520 C 575 565, 575 605, 610 605 C 645 605, 645 565, 660 520" fill="#ffffff"/>
    <path d="M560 520 C 575 565, 575 605, 610 605 C 645 605, 645 565, 660 520" fill="none" stroke="#f2d9e5" stroke-width="3"/>

    <ellipse cx="610" cy="615" rx="115" ry="26" fill="#ffffff"/>
    <ellipse cx="610" cy="615" rx="115" ry="26" fill="none" stroke="#f2d9e5" stroke-width="3"/>
  </g>

  <!-- Cake body -->
  <g filter="url(#soft)">
    <rect x="430" y="235" width="360" height="260" rx="44" fill="url(#cake)" stroke="#efe2ea" stroke-width="3"/>

    <!-- subtle stripes -->
    <path d="M450 290 H770" stroke="#efe2ea" stroke-width="6" opacity="0.6"/>
    <path d="M450 335 H770" stroke="#efe2ea" stroke-width="6" opacity="0.45"/>
    <path d="M450 380 H770" stroke="#efe2ea" stroke-width="6" opacity="0.35"/>
    <path d="M450 425 H770" stroke="#efe2ea" stroke-width="6" opacity="0.28"/>

    <!-- top rim -->
    <rect x="445" y="215" width="330" height="55" rx="26" fill="#fff8fb" stroke="#efe2ea" stroke-width="3"/>

    <!-- flowers -->
    <g transform="translate(520 165)">
      <circle cx="95" cy="70" r="34" fill="#f8a7c2"/>
      <circle cx="95" cy="70" r="20" fill="#f18bb0" opacity="0.9"/>
      <circle cx="95" cy="70" r="8" fill="#e974a0" opacity="0.9"/>

      <circle cx="150" cy="78" r="26" fill="#ffd7e6"/>
      <circle cx="150" cy="78" r="14" fill="#f8a7c2" opacity="0.65"/>

      <circle cx="55" cy="85" r="20" fill="#ffd7e6"/>
      <circle cx="55" cy="85" r="11" fill="#f8a7c2" opacity="0.65"/>

      <!-- leaves -->
      <path d="M20 92 C 10 70, 40 60, 52 78 C 42 98, 26 100, 20 92" fill="#9bd2b0" opacity="0.95"/>
      <path d="M185 88 C 198 66, 226 74, 222 96 C 206 108, 190 102, 185 88" fill="#9bd2b0" opacity="0.95"/>
      <path d="M105 110 C 118 92, 150 104, 145 124 C 124 136, 110 128, 105 110" fill="#9bd2b0" opacity="0.9"/>

      <!-- tiny berries -->
      <circle cx="36" cy="112" r="6" fill="#e974a0"/>
      <circle cx="172" cy="120" r="6" fill="#e974a0"/>
      <circle cx="118" cy="135" r="6" fill="#e974a0"/>
    </g>
  </g>
</svg>
